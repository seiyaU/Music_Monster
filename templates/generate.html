<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎨 Generating Image...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 画面全体を使う */
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
      font-family: 'Inter', sans-serif;
      background: #459e5d;
      padding-top: 80px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    #status {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    img {
      display: none;
      max-width: 90vw;  /* スマホでもはみ出さない */
      max-height: 70vh;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      object-fit: contain;
      margin-bottom: 20px;
    }
    button {
      display: none;
      background: #fff;
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>GENERATING...</h2>
  <p id="status">Wait a minute...</p>
  <img id="output-image"/>
  <button id="save-btn">Save Image</button>

  <script>
    console.log("🟢 Page loaded");

    async function startGeneration() {
      try {
        // 現在のURLからuser_idを抽出
        const userId = "{{ user_id }}";
        console.log("🟠 userId:", userId);

        const res = await fetch(`/generate_api/${userId}`);
        console.log("🟣 API response status:", res.status);

        if (res.status === 401) {
          window.location.href = "/login";
          return; 
        }

        const data = await res.json();
        if (!data.status_url) {
          document.getElementById("status").textContent = "⚠️ Generation could not be started.";
          console.error("🚨 Invalid response:", data);
          return;
        }

        console.log("✅ Prediction created:", data);
        pollStatus(data.status_url);
      } catch (e) {
        document.getElementById("status").textContent = "❌ Failed to start generation.";
        console.error("🚨 Error in startGeneration:", e);
      }
    }

    async function pollStatus(url) {
      const statusText = document.getElementById("status");
      const imageEl = document.getElementById("output-image");
      const saveBtn = document.getElementById("save-btn");

      async function check() {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === "succeeded") {
          statusText.textContent = "✅ Image generation completed!";
          imageEl.src = data.image_url;
          imageEl.style.display = "block";
          saveBtn.style.display = "inline-block";

          saveBtn.onclick = () => {
            const a = document.createElement("a");
            a.href = data.image_url;
            a.download = "generated_image.png";
            a.click();
          };
          
        } else if (data.status === "failed") {
          statusText.textContent = "❌ Generation failed.";
        } else {
          statusText.textContent = `⏳ Status: ${data.status}...`;
          setTimeout(check, 3000);
        }
      }

      check();
    }

    // ===============================
    // ✅ Service Worker の登録処理
    // ===============================
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('/serviceWorker.js');
          console.log('🟢 Service Worker registered:', reg.scope);
        } catch (err) {
          console.warn('⚠️ Service Worker registration failed:', err);
        }
      });

    startGeneration();
  </script>
</body>
</html>
