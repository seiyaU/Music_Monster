<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎨 Generating Image...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 画面全体を使う */
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
      font-family: 'Inter', sans-serif;
      background: #459e5d;
      padding-top: 80px;
    }
    #status {
      font-size: 18px;
      font-size: 1.2rem;
      color: #ccc;
    }
    img {
      display: none;
      max-width: 90vw;  /* スマホでもはみ出さない */
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h2>GENERATING...</h2>
  <p id="status">Wait a moment...</p>
  <img id="output-image" style="display:none" />

  <script>
    console.log("🟢 Page loaded");

    async function startGeneration() {
      try {
        // 現在のURLからuser_idを抽出
        const userId = window.location.pathname.split("/").pop();
        console.log("🟠 userId:", userId);
        const res = await fetch(`/generate_api/${userId}`);
        console.log("🟣 API response status:", res.status);
        if (res.status === 401) {
          // ログインが必要な場合
          window.location.href = "/login";
          return; 
        }

        const data = await res.json();
        console.log("Prediction created:", data);

        const statusUrl = data.status_url;
        pollStatus(statusUrl);
      } catch (e) {
        document.getElementById("status").textContent = "Failed to start generation.";
        console.error("🚨 Error in startGeneration:", e);
      }
    }

    async function pollStatus(url) {
      const statusText = document.getElementById("status");
      const imageEl = document.getElementById("output-image");

      async function check() {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === "succeeded") {
          statusText.textContent = "✅ Image generation completed!";
          imageEl.src = data.image_url;
          imageEl.style.display = "block";
        } else if (data.status === "failed") {
          statusText.textContent = "❌ Generation failed.";
        } else {
          statusText.textContent = `⏳ Status: ${data.status}...`;
          setTimeout(check, 3000);
        }
      }

      check();
    }

    startGeneration();
  </script>
</body>
</html>
