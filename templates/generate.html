      // URLからuser_idを抽出（末尾スラッシュを考慮）
      const pathParts = window.location.pathname.split("/").filter(p => p);
      const userId = pathParts[pathParts.length - 1];
      console.log("Detected userId:", userId);

      try {
        const res = await fetch(`/generate_api/${userId}`);
        if (!res.ok) {
          throw new Error(`Server returned ${res.status}`);
        }
        const data = await res.json();
        console.log("Generation created:", data);

        if (!data.status_url) {
          throw new Error("No status_url returned from server.");
        }

        pollStatus(data.status_url);
      } catch (e) {
        console.error("Failed to start generation:", e);
        statusText.textContent = "❌ Generation failed to start.";
      }
    }
